# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: AuxCoder
subtitle: Some code to not forget
description:
author: Auxcoder
language: English
timezone: America/New_York
avatar: https://s.gravatar.com/avatar/75c1929d1099ee89b9430e7066cb261d?s=80&r=g

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://auxcoder.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# hexo-generator
# per_page: 0 means no limit
archive_generator:
  per_page: 0
  yearly: false
  monthly: false
  daily: false

# Writing
# File name of new posts
new_post_name: :year-:month-:day-:title.md
default_layout: _draft
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# tranquilpeak
theme: anatole

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  message:
  repo: https://github.com/auxcoder/auxcoder.github.io.git
  branch: master
